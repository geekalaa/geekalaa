name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  push: {branches: ["master", "main"]}
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update day counter
        run: |
          START_DATE="2022-02-01"
          CURRENT_DATE=$(date +%Y-%m-%d)
          DAYS=$(python3 -c "from datetime import datetime; start = datetime.strptime('$START_DATE', '%Y-%m-%d'); now = datetime.strptime('$CURRENT_DATE', '%Y-%m-%d'); print((now - start).days)")
          sed -i "s/<!-- DAYS_COUNT -->.*<!-- DAYS_COUNT -->/<!-- DAYS_COUNT -->$DAYS<!-- DAYS_COUNT -->/g" README.md

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          filename: metrics.plugin.isocalendar.fullyear.svg
          config_timezone: Africa/Tunis
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md metrics.plugin.isocalendar.fullyear.svg
          git diff --staged --quiet || git commit -m "Update day counter and metrics [skip ci]"
          git push
